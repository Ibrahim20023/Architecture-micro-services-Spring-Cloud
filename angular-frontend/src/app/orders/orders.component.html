<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="bills" class="table">
        <thead>
        <tr>
          <th>ID</th><th>Date</th><th>CustomerId</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let o of bills._embedded.bills">
          <td>{{o.id}}</td>
          <td>{{o.billingDate | date: 'dd/MM/yyyy'}}</td>
          <td>{{o.customerId}}</td>
          <td>
            <button class="btn btn-success" (click)="getOrderDetails(o)">Order Details</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
